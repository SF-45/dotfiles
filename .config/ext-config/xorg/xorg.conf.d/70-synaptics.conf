Section "InputClass"
    Identifier "touchpad"
    Driver "synaptics"
    MatchIsTouchpad "on"
        Option "TapButton1" "1" #определяет клик одним пальцем как левую кнопку мыши
        Option "TapButton2" "3" #определяет клик двумя пальцами как правую кнопку мыши
        Option "TapButton3" "2" #определяет клик тремя пальцами как среднюю кнопку мыши
        Option "VertEdgeScroll" "off" #включает вертикальную прокрутку при скольжении пальцем вдоль правого края тачпада
        Option "VertTwoFingerScroll" "on" #вертикальная прокрутка двумя пальцами
        Option "HorizEdgeScroll" "off" #включает горизонтальную прокрутку при скольжении пальцем вдоль нижнего края тачпада
        Option "HorizTwoFingerScroll" "on" #горизонтальная прокрутка двумя пальцами
        Option "CircularScrolling" "on"
        Option "CircScrollTrigger" "2"
        Option "EmulateTwoFingerMinZ" "40"
        Option "EmulateTwoFingerMinW" "8"
        Option "CoastingSpeed" "0"
        Option "FingerLow" "30"
        Option "FingerHigh" "50"
        Option "MaxTapTime" "125"
EndSection
